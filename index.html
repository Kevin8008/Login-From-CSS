<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login From CSS</title>
</head>

<body>
    <img class="logo" src="logo.svg" alt="">
    <img src="side-image.jpg" class="side" alt="">
    <div class="left">
        <div class="container">
            <div class="header">
                <img src="log-in.svg" alt="">
                <h1>Faça seu login</h1>
            </div>
            <p>Entre com suas informações de cadastro.</p>
            <form action="#">
                <label for="email" class="e"> E-mail</label>
                <br>
                <input type="text" name="email" class="email" id="inputt" placeholder="Digite seu e-mail" />
                <br>
                <label for="senha" class="s"> Senha</label>
                <br>
                <input type="password" name="" class="senha" placeholder="Digite sua senha" />
                <span class="eye"></span>
            </form>
            <label for="subscribe" class="lembre">Lembre-me
                <input type="checkbox" class="lembre" name="subscribe" id="subscribe">
                <span class="checkmark"></span>
            </label>
            <a href="#" class="link">Esqueci minha senha</a>
            <br>
            <p class="n">Nao tem uma conta?<a href="#" class="registre"> Registre-se</a></p>
            <button type="button">ENTRAR</button>
        </div>
    </div>
</body>

</html>
